<table id="innertable" class="mdl-data-table mdl-js-data-table mdl-shadow--2dp" style="margin-bottom: 20px; width: 70%;">
    <thead style="background-color: rgb(201, 201, 201);" >
        <tr>
            <th id="thsty" style="text-align: center;" class="mdl-color-text--black mdl-data-table__cell--non-numeric">Nombre</th>
            <th id="thsty" style="text-align: center;" class="mdl-color-text--black mdl-data-table__cell--non-numeric">Código</th>
            <th id="thsty" style="text-align: center;" class="mdl-color-text--black mdl-data-table__cell--non-numeric">Población</th>
            <th id="thsty" style="text-align: center;" class="mdl-color-text--black mdl-data-table__cell--non-numeric">Acciones</th>
        </tr>
    </thead>

{% for ciudad in queryset %}
    <tr>
        <!--Datos-->
        <td id="tdsty" style="text-align: center;" class="mdl-data-table__cell--non-numeric">{{ ciudad.nombre }}</td>
        <td id="tdsty" style="text-align: center;" class="mdl-data-table__cell--non-numeric">{{ ciudad.codigo }}</td>
        <td id="tdsty" style="text-align: center;" class="mdl-data-table__cell">{{ ciudad.poblacion }}</td>
        <td id="tdsty" style="text-align: center;" class="mdl-data-table__cell--non-numeric">
            <a href="{% url 'main:modify' 'ciudad' ciudad.codigo %}" title="Editar Ciudad" style="background-color: transparent;" class="mdl-button--icon mdl-button mdl-js-button mdl-js-ripple-effect" style="text-decoration:none ; color: black; font-weight: 500; font-size: 25px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;" class="mdl-layout-title">
                <i id="iconsm-centered" class="material-icons">edit</i>
            </a>
            <a href="{% url 'main:delete' 'ciudad' ciudad.codigo %}" title="Eliminar Ciudad" style="background-color: transparent;" class="mdl-button--icon mdl-button mdl-js-button mdl-js-ripple-effect" style="text-decoration:none ; color: black; font-weight: 500; font-size: 25px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;" class="mdl-layout-title">
                <i id="iconsm-centered" class="material-icons">delete</i>
            </a>
        </td>
    </tr>
{% empty %}
    <td id="tdsty" style="text-align: center;" colspan="4">Aún no hay información</td>
{% endfor %}
</table>
</div>
